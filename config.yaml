llm:
  provider: openai
  model: ${OPENAI_MODEL}
  apiKey: ${OPENAI_API_KEY}
  baseURL: ${OPENAI_BASE_URL}
  temperature: 0
  topP: 1
  maxTokens: 4096
  timeout: 60000
  maxRetries: 3

embedding:
  baseURL: ${EMBEDDING_BASE_URL}
  model: ${EMBEDDING_MODEL}
  enabled: true  # 暂时禁用 embedding 去重，使用签名匹配

cache:
  dir: .cache
  ttl: 86400

state:
  dir: .state

# 项目特定规则 prompt 路径（可选）
# 可用于附加项目特定的编码/测试约定
# 例如：统一封装的工具方法、用例命名规范等
# projectContextPrompt: src/prompts/project-context.md

# 被测项目的根目录路径（可选）
# 工具会自动从 diff 文件路径推断项目根目录，只有在自动检测失败时才需要手动指定
# projectRoot: /path/to/your/project

# 监控数据上报配置（可选）
# 开发环境不上报，其他环境统一使用测试环境地址
tracking:
  enabled: true
  appId: MCP_SERVICE
  appVersion: 3.0.0
  env: prod  # dev（不上报）、test、prod（统一使用测试环境地址）
  measurement: mcp_service_metrics
  metricsType: metricsType1

